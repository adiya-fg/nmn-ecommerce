<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Our Online Clothing Store</h1>
    <div class="container" id="product-list">
        <div class="product">
            <h3>T-Shirt</h3>
            <p>$20</p>
            <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Jeans</h3>
            <p>$40</p>
            <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Jacket</h3>
            <p>$60</p>
            <button onclick="addToCart('Jacket', 60)">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="total-price">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
