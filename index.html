<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container" id="product-container"></div>
    
    <button id="addProductButton">Add Product</button>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Product</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="text" id="productSize" placeholder="Size">
            <input type="text" id="productColor" placeholder="Color">
            <input type="text" id="productCategory" placeholder="Category">
            <input type="file" id="productImage" accept="image/*">
            <button id="saveProductButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
